name: 'Merge Conflict Finder'
description: 'Check provided files and/or directories for the presence of conflict markers.'
branding:
  icon: 'git-merge'
  color: 'gray-dark'
inputs:
  include_dir:
    description: "Glob of directories to search."
    required: false
    default: 'node_modules,vendor'
  includes:
    description: "Glob of files to search. Supports wildcards."
    required: false
    default: '**/*'
runs:
  using: 'composite'
  steps:
    - run: $GITHUB_ACTION_PATH/action.sh
      shell: bash
      env:
        INPUT_INCLUDE_DIR: ${{ inputs.include_dir }}
        INPUT_INCLUDES: ${{ inputs.includes }}
